<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  
    <style>
        /* Custom styles for the sidebar navigation */
        /* import google fonts */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
            text-decoration: none;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif; 
        }

        body {
            background: #dfe9f5;
        }

        /* Sidebar */
        nav {
            position: absolute;
            top: 0;
            bottom: 0;
            height: 100%;
            left: 0;
            background: rgb(212, 212, 158); /* Change background color to yellow */
            width: 90px;
            overflow: hidden;
            transition: width 0.2s linear;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: black; /* Change font color to black */
            font-size: 18px; /* Adjust font size */
        }

        .nav-link {
            color: black; /* Change font color to black */
            font-size: 14px; /* Adjust font size */
        }

        .logo {
            text-align: center;
            display: flex;
            transition: all 0.5s ease;
            margin: 10px 0 0 10px;
        }

        .logo img {
            width: 45px;
            height: 45px;
            border-radius: 50%; /* Corrected typo */
        }

        .logo span {
            font-weight: bold; /* Corrected typo */
            padding-left: 15px;
            font-size: 18px;
            text-transform: uppercase;
        }

        a {
            position: relative;
            color: rgb(85, 83, 83);
            font-size: 14px;
            display: table;
            width: 300px;
            padding: 10px;
        }

        .fas {
            position: relative;
            width: 70px;
            height: 40px;
            top: 14px;
            text-align: center; /* Added colon */
        }

        .nav-item {
            position: relative;
            top: 12px;
            margin-left: 10px;
        }

        a:hover {
            background: #eee;
        }

        nav:hover {
            width: 280px;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">
            <img src="logo.png" alt="">
            <span class="nav-item">My Book Log</span>
        </a>
        <!-- Navigation Links with Font Awesome Icons -->
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" href="/">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile">
                    <i class="fas fa-user"></i> Profile
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="library">
                    <i class="fas fa-book-open"></i> Library
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact">
                    <i class="fas fa-envelope"></i> Contact
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
